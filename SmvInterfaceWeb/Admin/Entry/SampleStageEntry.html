<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Sample Stage Entry</title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />

    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../JS/SmvInterfaceCommonPath.js"></script>
    <script src="../../JS/commonajaxservermethod.js"></script>
    <script src="../../JS/Admin/Entry/buyercategory.js"></script>
    <script src="../../JS/Admin/Entry/BuyerSampleStage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
</head>
<body>
    <div class="col-lg-12">
        <h1>Sample Stage Entry</h1>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-3">
            <div class="form-group">
                <label for="BuyerSelect"><b>Buyer:</b></label>
                <select id="BuyerSelect" class="form-control" Columns="133" Rows="2" onload="getbuyer()"></select>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label for="sampleText"><b>Sample Stage Name:</b></label>
                <input id="sampleText" type="text" class="form-control" Columns="133" Rows="2" placeholder="Sample Stage Name" />
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label for="IsActiveSelect"><b>IsActive:</b></label>
                <select id="IsActiveSelect" class="form-control" Columns="133" Rows="2">
                    <option value="0">NO</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <input id="submitButton" type="button" value="Submit" class="btn btn-success" onclick="AddSampleStage()" />
            </div>
        </div>
    </div>
</body>
</html>
