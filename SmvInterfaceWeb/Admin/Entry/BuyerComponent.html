<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Component entry</title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../CSS/Admin/Entry/buyercategory.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../JS/Admin/Entry/BuyerComponent.js"></script>
    <script src="../../JS/Admin/Entry/buyercategory.js"></script>
    <script src="../../JS/SmvInterfaceCommonPath.js"></script>
    <script src="../../JS/commonajaxservermethod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
</head>
<body>
    <div class="col-lg-12">
        <div class="col-lg-12">
            <h1>Buyer Product Component Entry:</h1>
        </div>
        <div class="col-lg-12">

            <div class="col-lg-3">
                <div class="form-group">
                    <label for="BuyerSelect"><b>Buyer:</b></label>
                    <select id="BuyerSelect" class="form-control" Columns="133" Rows="2" onload="getbuyer()" onchange="LoadBuyerCategory()"></select>
                </div>
            </div>

            <!--<div class="col-lg-3">
        <div class="form-group">
            <label for="SampleStageSelect"><b>Sample Stage:</b></label>
            <select id="SampleStageSelect" class="form-control" Columns="133" Rows="2" onchange="LoadBuyerCategory()">
                <option value="0">Please Select A Sample Stage</option>
            </select>
        </div>
    </div>-->

            <div class="col-lg-3">
                <div class="form-group">
                    <label for="BuyerCategorySelect"><b>Buyer Category :</b></label>
                    <select id="BuyerCategorySelect" class="form-control" Columns="133" Rows="2">
                        <option value="0">Please Select Buyer Category</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="componentText"><b>Component:</b></label>
                    <input id="componentText" type="text" class="form-control" Columns="133" Rows="2" placeholder="Component Name" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="IsActiveSelect"><b>IsActive:</b></label>
                    <select id="IsActiveSelect" class="form-control" Columns="133" Rows="2">
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="uploadFile"><b>Upload File:</b></label>
                    <input id="uploadFile" type="file" class="form-control" accept="image/*" Columns="133" Rows="2" onchange="loadComponentFile(event)" />
                </div>
            </div>

            <div id="image_view" class="col-lg-3">
                <img id="uploaded_image" class="form-control">
            </div>

            <div class="col-lg-3">
                <input id="submitButton" type="button" value="Submit" class="btn btn-success" onclick="AddBuyerComponent()" />
            </div>
        </div>


    </div>
</body>
</html>
