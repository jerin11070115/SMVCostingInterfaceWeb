<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Buyer Entry</title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <link href="../../CSS/Admin/Entry/buyerentry.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../JS/Admin/Entry/buyerentry.js"></script>
    <script src="../../JS/SmvInterfaceCommonPath.js"></script>
    <script src="../../JS/commonajaxservermethod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
</head>
<body>
    <div class="col-lg-12">
        <h1>Buyer Entry</h1>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-4">
            <div class="form-group">
                <label for="buyerText"><b>Buyer Name:</b></label>
                <input id="buyerText" type="text" class="form-control" Columns="133" Rows="2" placeholder="Buyer Name" />
            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label for="IsActiveSelect"><b>IsActive:</b></label>
                <select id="IsActiveSelect" class="form-control" Columns="133" Rows="2">
                    <option value="0">NO</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label for="uploadFile"><b>Upload File:</b></label>
                <input id="uploadFile" type="file" class="form-control" accept="image/*" Columns="133" Rows="2" onchange="loadFile(event)" />
            </div>
        </div>

        <div id="image_view" class="col-lg-4">
            <img id="uploaded_image" class="form-control">
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <input id="submitButton" type="button" value="Submit" class="btn btn-success" onclick="addbuyer()"/>
            </div>
        </div>
    </div>

</body>
</html>
