<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CategoryEntryPage</title>
    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../JS/Admin/MenuItem/CategoryEntry.js"></script>
    <script src="../../JS/commonajaxservermethod.js"></script>
    <script src="../../JS/SmvInterfaceCommonPath.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>

</head>
<body>
    <div class="col-lg-12">
        <h1>Category Entry Panel</h1>
    </div>
    <div class="col-lg-12">
        <hr />
    </div>
    <div class="col-lg-12">
        <div class="col-lg-4">
            <div class="form-group">
                <label for="categoryText"><b>Category Name:</b></label>
                <input id="categoryText" type="text" class="form-control" Columns="133" Rows="2" placeholder="Category Name"/>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <label for="IsActiveSelect"><b>IsActive:</b></label>
                <select id="IsActiveSelect" class="form-control" Columns="133" Rows="2">
                    <option value="0">NO</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="form-group">
                <input id="submitButton" type="button" value="Submit" class="btn btn-success" onclick="myFunction()"/>
            </div>
        </div>

    </div>
    <div class="col-lg-12">
        <div class="col-lg-12">
        <h2>Category Table</h2> 
        <input id="showButton" type="button" value="Show Table" onclick="LoadCategoryTable()" />
        </div>
        <div class="col-lg-12" id="loadCategoryTable"></div>

    </div>


</body>
</html>
