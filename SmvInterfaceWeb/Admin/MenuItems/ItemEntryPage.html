<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Item Entry</title>

    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../Scripts/bootstrap.js"></script>
    <script src="../../JS/Admin/MenuItem/SubCategoryEntry.js"></script>
    <script src="../../JS/Admin/MenuItem/SubSubCategoryEntry.js"></script>
    <script src="../../JS/Admin/MenuItem/ItemEntry.js"></script>
    <script src="../../JS/commonajaxservermethod.js"></script>
    <script src="../../JS/SmvInterfaceCommonPath.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>

</head>
<body>
    <div class="col-lg-12">
        <div class="col-lg-12">
            <h1>Item Entry</h1>
        </div>
        <div class="col-lg-12">
            <hr />
        </div>

        <div class="col-lg-12">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="ItemText"><b>Item Name:</b></label>
                    <input id="ItemText" type="text" class="form-control" Columns="133" Rows="2" placeholder="Item Name" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="CategorySelect"><b>Category:</b></label>
                    <select id="CategorySelect" class="form-control" Columns="133" Rows="2" onload="LoadCategory()" onchange="LoadSubCategory()"></select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="subCategorySelect"><b>Sub Category:</b></label>
                    <select id="subCategorySelect" class="form-control" Columns="133" Rows="2" onchange="LoadSubSubCategory()">
                        <option value="0">Please Select Sub Category</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="subSubCategorySelect"><b>Sub Sub Category:</b></label>
                    <select id="subSubCategorySelect" class="form-control" Columns="133" Rows="2">
                        <option value="0">Please Select Sub Sub Category</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="IsActiveSelect"><b>IsActive:</b></label>
                    <select id="IsActiveSelect" class="form-control" Columns="133" Rows="2">
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="DescriptionTextArea"><b>Description:</b></label>                   
                    <textarea id="DescriptionTextArea" class="form-control" Columns="133" Rows="2" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="col-lg-3">
                <input id="submitButton" type="button" value="Submit" class="btn btn-success" onclick="AddItem()" />
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-12">
            <h2>Item Category Table</h2>
            <input id="showButton" type="button" value="Show Table" onclick="LoadItemTable()" />
        </div>
        <div class="col-lg-12" id="loadItemTable"></div>
    </div>
</body>
</html>
